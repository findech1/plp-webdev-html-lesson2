<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Links and Image</title>
    <style>
        /* CSS styles */
        body {
            font-family: Arial, sans-serif;
        }

        .link {
            color: blue;
            text-decoration: none;
            margin-right: 10px;
        }

        .link:hover {
            text-decoration: underline;
        }

        .image {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>HTML Links and Image</h1>

    <!-- HTML links -->
    <p>Check out these websites:</p>
    <a href="https://www.example.com" class="link" target="_blank">Example Website</a>
    <a href="https://www.google.com" class="link" target="_blank">Google</a>

    <!-- Image -->
    <img src="https://via.placeholder.com/400" alt="Placeholder Image" class="image">

</body>
</html>
